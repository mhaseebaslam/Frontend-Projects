<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Textarea with live character count and a maximum character limit using a combination of HTML, CSS, and JavaScript.">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Google Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

    <!-- CSS Sytlesheet -->
    <link rel="stylesheet" href="styles.css">

    <title>Textarea with Live Character Count</title>
</head>
<body>
    <div class="container">
        <textarea id="myTextarea" maxlength="100" placeholder="Type here..."></textarea>
        <div class="char-count">
            <span id="charCount">0</span>/100
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
