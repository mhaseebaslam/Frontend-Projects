<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tooltip for navigation items using only HTML and CSS">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Google Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

    <!-- CSS Sytlesheet -->
    <link rel="stylesheet" href="styles.css">

    <title>CSS Tooltip Navigation</title>
</head>
<body>
    <nav>
        <ul class="nav">
            <li class="nav-item">
                <a href="#home">Home</a>
                <span class="tooltip">Go to Home</span>
            </li>
            <li class="nav-item">
                <a href="#about">About</a>
                <span class="tooltip slide-in">Learn About Us</span>
            </li>
            <li class="nav-item">
                <a href="#services">Services</a>
                <span class="tooltip fade-in">Our Services</span>
            </li>
            <li class="nav-item">
                <a href="#contact">Contact</a>
                <span class="tooltip scale-in">Get in Touch</span>
            </li>
        </ul>
    </nav>
</body>
</html>
