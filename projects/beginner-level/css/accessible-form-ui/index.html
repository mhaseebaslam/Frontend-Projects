<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Accessible Form UI using HTML and CSS">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Google Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

    <!-- CSS Sytlesheet -->
    <link rel="stylesheet" href="styles.css">
    
    <title>Accessible Form UI</title>
</head>
<body>
    <div class="form-container">
        <form id="registration-form" aria-labelledby="form-title">
            <h1 id="form-title">Registration Form</h1>
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" aria-required="true">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" aria-required="true">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" aria-required="true" aria-describedby="password-requirements">
                <button type="button" id="toggle-password" aria-label="Show password">Show</button>
                <div id="password-requirements" class="requirements">
                    <ul>
                        <li>Password must be at least 8 characters long</li>
                        <li>Must contain a number</li>
                        <li>Must contain an uppercase letter</li>
                        <li>Must contain a lowercase letter</li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" aria-required="true">
            </div>
            <div class="progress-container">
                <label for="progress-bar">Form Completeness</label>
                <progress id="progress-bar" value="0" max="100"></progress>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
